{% extends "layouts/base3.html" %}

{% load static %}

{% block content %}
<h1>{{ title }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" id="fecha_ini" name="fecha_ini" value="{{ fecha_ini }}">
    <input type="hidden" id="idconsultorio" value="{{ consultorio }}">
    <input type="hidden" id="fecha" value="{{ fecha }}">
    <div class="row justify-content-center">
        <div class="col-auto">
            <label>Consultorio: {{ cons_nombre }}</label>
            <label>Fecha: {{ fecha2 }}</label>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th colspan="3">Consultas</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th>Hora</th>
                        <th>Nombre</th>
                        <th>Observaciones</th>
                        <th></th>
                    </tr>
                    {% for h in citas %}
                        <tr>
                            <td> {{h.hora}} </td>
                            <td> {{h.nombre}} </td>
                            <td> {{h.observaciones}} </td>
                            <td><a href="/atender_cita3/{{h.id}}">
                                <button type="button" class="btn btn-primary">Consultar</button>
                            </a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</form>

{% endblock %}
