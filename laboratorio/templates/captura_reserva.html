{% extends "layouts/base3.html" %}

{% load static %}

{% block content %}
<h1>{{ title }}</h1>

<form action="/graba_reserva/" method="POST">
    {% csrf_token %}
    <input type="hidden" id="idcons" name="idcons" value="{{ idcons }}">
    <input type="hidden" id="idservicio" name="idservicio" value="{{ idserv }}">
    <input type="hidden" id="servicio_precio" name="servicio_precio" value="{{ precio }}">
    <input type="hidden" id="fecha" name="fecha" value="{{ fecha }}">
    <input type="hidden" id="hora" name="hora" value="{{ hora }}">
    <div class="row justify-content-center">
        <div class="col-auto">
            <label><b>Fecha:</b> {{ fecha2 }}</label>
            <label><b>Hora:</b> {{ hora }}</label>
            <label><b>Consultorio:</b> {{ cons_nombre }}</label>
            <label><b>Servicio:</b> {{ serv_nombre }}</label>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Datos de reservaci√≥n</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr align="left">
                        <th>
                            <label>Buscar cliente:</label>
                            <input type="text" size="20" id="inCliente" placeholder="Escriba nombre">
                            <input type="button" value="Buscar">
                        </th>
                    </tr>
                    <tr align="left">
                        <th>
                            <label id="txtCliente">Seleccione Cliente:</label>
                            <select id="cboClientes" name="cboClientes"></select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                        <div class="formfield">
                            <label for="txtObservaciones">Observaciones:</label>
                            <textarea id="txtObservaciones" name="txtObservaciones" cols="40" rows="5"></textarea>
                        </div>
                        </th>
                    </tr>
                <tr>
                    <td>
                        <input type="submit" value="Aceptar">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="{% static 'js/captura_reserva.js' %}"></script>

{% endblock %}
