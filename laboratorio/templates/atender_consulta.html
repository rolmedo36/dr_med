{% extends "layouts/base5.html" %}

{% load static %}

{% block content %}


<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" id="cita_id" name="cita_id" value="{{ cita_id }}">
    <input type="hidden" id="consultorio_id" name="consultorio_id" value="{{ consultorio_id }}">
    <input type="hidden" id="cliente_id" name="cliente_id" value="{{ cliente_id }}">
    <input type="hidden" id="fecha" name="fecha" value="{{ fecha }}">
    <input type="hidden" id="fecha_ini" name="fecha_ini" value="{{ fecha_ini }}">
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        Turno: <input autofocus size="3" type="text" id="turno_num" name="turno_num">
                        <input size="15" type="text" id="cliente_nombre" name="cliente_nombre" disabled>
                        <input size="15" type="text" id="cliente_nombre2" name="cliente_nombre2" hidden="">

                    </th>
                    <th colspan="2">Médico:
                        <select id="cboMedicos" name="cboMedicos"></select>
                    </th>
                    <th>Checkin: {{fecha_ini}}</th>
                </tr>
                <tr align="left">
<!--                    <th>-->
<!--                        <label>Buscar cliente:</label>-->
<!--                        <input type="text" size="20" id="inCliente" placeholder="Escriba nombre">-->
<!--                        <input type="button" value="Buscar">-->
<!--                        <input type="button" value="Dar de alta" onclick="clientes()">-->
<!--                    </th>-->
<!--                </tr>-->
<!--                <tr align="left">-->
<!--                    <th>-->
<!--                        <label id="txtCliente">Seleccione Cliente:</label>-->
<!--                        <select id="cboClientes" name="cboClientes"></select>-->
<!--                    </th>-->
<!--                </tr>-->
                </thead>
            </table>
        </div>
        <div class="col-auto">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td align="right">
                        <label>Edad:</label>
                        <input type="text" size="4" id="txtedad" name="txtedad">
                    </td>
                    <td align="right">
                        <label>Sexo:</label>
                        <select id="txtsexo" name="txtsexo">
                            <option value="m">Mujer</option>
                            <option value="h">Hombre</option>
                            <option value="n">No decir</option>
                        </select>
                    </td>
                    <td>
                        <label>Peso Kg:</label>
                        <input type="text" size="4" id="txtpeso" name="txtpeso">
                    </td>
                    <td>
                        <label>Talla:</label>
                        <input type="text" size="4" id="txttalla" name="txttalla">
                    </td>
                    <td>
                        <label>Presión:</label>
                        <input type="text" size="10" id="txtpresion" name="txtpresion">
                    </td>
                    <td>
                        <label>Temperatura:</label>
                        <input type="text" size="10" id="txttemperatura" name="txttemperatura">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label>Frecuencia Cardiaca:</label>
                        <input type="text" size="10" id="txtcardiaca" name="txtcardiaca">
                    </td>
                    <td colspan="3">
                        <label>Frecuencia Respiratoria:</label>
                        <input type="text" size="10" id="txtrespiratoria" name="txtrespiratoria">
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th align="center"><label for="txtResumen">Resumen</label></th>
                    <th align="center"><label for="txtExploracion">Exploración física</label></th>
                    <th align="center"><label for="txtSrvAuxiliares">Resultados Auxiliares</label></th>
                </tr>
                <tr>
                    <td align="center">
                        <textarea id="txtResumen" name="txtResumen" cols="40" rows="10"></textarea>
                    </td>
                    <td align="center">
                        <textarea id="txtExploracion" name="txtExploracion" cols="40" rows="10"></textarea>
                    </td>
                    <td align="center">
                        <textarea id="txtSrvAuxiliares" name="txtSrvAuxiliares" cols="40" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th align="center"><label for="txtProblemasClinicos">Problemas Clínicos</label></th>
                    <th align="center"><label for="txtIndicacionesMedicas">Indicaciones Médicas</label></th>
                    <th align="center"><label for="txtPronostico">Pronóstico</label></th>
                </tr>
                <tr>
                    <td>
                        <textarea id="txtProblemasClinicos" name="txtProblemasClinicos" cols="40" rows="10"></textarea>
                    </td>
                    <td>
                        <textarea id="txtIndicacionesMedicas" name="txtIndicacionesMedicas" cols="40" rows="10"></textarea>
                    </td>
                    <td>
                        <textarea id="txtPronostico" name="txtPronostico" cols="40" rows="10"></textarea>
                    </td>

                </tr>
                <tr>
                    <td colspan="4">
                        <button type="button" onclick="form.submit()">Fin de consulta</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="{% static 'js/atiende_consulta.js' %}"></script>
<script>
function clientes() {
  location.replace("/clientes/0")
}
</script>
{% endblock %}
