<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/custom.css' %}">
    <style>
            #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 80%;
        }
    </style>
</head>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 rov">
        <a class="navbar-brand" href="#">
            <img src="{% static 'drmed-logo03.png' %}" alt="Bootstrap" width="40" height="40">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Regresar</a>
          </li>
        </ul>
      </div>
    </nav>



<body class="text-center rov2">
    {% block content %}
    {% endblock %}
</body>

<div class="container">
    <footer id='footer' class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
    <p class="col-md-4 mb-0 text-body-secondary">
        <img src="{% static 'IT911_logo.png' %}" alt="IT911" width="70" height="24">
        &copy; 2023 Company, Inc
    </p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">


      <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Inicio</a></li>
      <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
</div>

</html>
