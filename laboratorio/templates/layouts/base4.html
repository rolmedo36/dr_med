<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/custom.css' %}">
    <style>
            #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 80%;
            }
            .formfield {
              display: flex;
              align-items: center;
            }
    </style>
</head>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 rov">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo3.webp' %}" alt="IT911" width="40" height="40">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/abrir_consultorio/">Regresar</a>
          </li>
        </ul>
      </div>
    </nav>



<body class="text-center rov2">
    {% block content %}
    {% endblock %}
</body>

</html>
